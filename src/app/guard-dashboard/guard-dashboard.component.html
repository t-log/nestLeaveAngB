<app-nav-bar-guard></app-nav-bar-guard>
<h3 class="text-center">Guard Dashboard</h3>

<div class="container d-flex justify-content-center mt-4">
    <div class="row mt-3">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

            <div class="card" style="width: 20rem;" *ngFor="let i of responseData">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTqaOXvFOkvPCJeFdUAld0EbsJKBCLQyOxfcA&usqp=CAU" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Guard Details</h5>
                  <p class="card-text">Name:{{i.name}}</p>
                  <p class="card-text">Code:{{i.empCode}}</p>
                  <p class="card-text">Email:{{i.email}}</p>
                  <p class="card-text">PhoneNo:{{i.phoneNo}}</p>
                </div>
              </div>


        </div>
    </div>
</div>
