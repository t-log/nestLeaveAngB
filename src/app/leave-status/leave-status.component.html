<app-nav-bar-employee></app-nav-bar-employee>
<div class="container">
    <div class="row mt-3">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Remarks</th>
                        <th scope="col">From Date:</th>
                        <th scope="col">To Date:</th>
                        <th scope="col">Leave Type:</th>
                        <th scope="col">Status:</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let i of leaveData">
                        <td>{{i.remarks}}</td>
                        <td>{{i.fromDate}}</td>
                        <td>{{i.toDate}}</td>
                        <td>{{i.leaveType}}</td>
                        <td>{{statusMessage}}</td>
                      </tr>
                    </tbody>
                  </table>    
            </div>
        </div>
    </div>
</div>
