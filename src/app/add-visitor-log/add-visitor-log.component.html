<app-nav-bar-guard></app-nav-bar-guard>
<div class="container">
    <div class="row mt-3">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row">
                <div class="col-col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <h3>Visitor Log</h3>
                </div>
                <div class="col-col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="" class="form-label">Name</label>
                    <input type="text" name="name" [(ngModel)]="name" id="" class="form-control">
                </div>
                <div class="col-col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="" class="form-label">Purpose</label>
                    <input type="text" name="purpose" [(ngModel)]="purpose" id="" class="form-control">
                </div>
                <div class="col-col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="" class="form-label">Whom to meet</label>
                    <input type="text" name="whomToMeet" [(ngModel)]="whomToMeet" id="" class="form-control">
                </div>
                <div class="mt-2 col-col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <button (click)="addEntryLog()" class="btn btn-success">Add Entry Log</button>
                    <button (click)="addExitLog()" class="ms-2 btn btn-danger">Add Exit Log</button>
                </div>
            </div>
        </div>
    </div>
</div>
