<app-nav-bar-employee></app-nav-bar-employee>
<div class="container">
    <div class="row mt-3">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row">
                <div class="col-col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <h3>Leave Application</h3>
                </div>
                <div class="col-col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <h5 style="display: inline;">Remaining Leaves</h5>
                    <p style="display: inline;" class="p-3">Casual : {{remainingDaysData.casualLeaveCount}}</p>
                    <p style="display: inline;" class="p-3">Sick : {{remainingDaysData.sickLeaveCount}}</p>
                    <p style="display: inline;" class="p-3">Special : {{remainingDaysData.specialLeaveCount}}</p>
                </div>
                
                <div class="mt-2 col-col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="" class="form-label">From Date</label>
                    <input type="date" name="fromDate" [(ngModel)]="fromDate" id="" class="form-control">
                </div>
                <div class="mt-2 col-col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="" class="form-label">To Date</label>
                    <input type="date" name="toDate" [(ngModel)]="toDate" id="" class="form-control">
                </div>
                <div class="mt-2 col-col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <!-- <label for="" class="form-label">Leave Type</label> -->
                    <!-- <input type="" name="leaveType" [(ngModel)]="leaveType" id="" class="form-control"> -->
                    <div class="form-group">
                        <label for="sel1">Leave Type:</label>
                        <select class="form-control" name="leaveType" [(ngModel)]="leaveType" id="sel1">
                          <option>Casual</option>
                          <option>Sick</option>
                          <option>Special</option>
                        </select>
                      </div>
                </div>
                <div class="mt-2 col-col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="" class="form-label">Remarks</label>
                    <input type="remarks" name="leaveType" [(ngModel)]="remarks" id="" class="form-control">
                </div>
                <div class="mt-2 col-col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <button (click)="readValues()" class="btn btn-primary">Apply</button>
                </div>
            </div>
        </div>
    </div>
</div>
